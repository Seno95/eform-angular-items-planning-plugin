<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Are you sure you want to delete' | translate }}?</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <h6>ID</h6>
              </div>
              <div class="col-md-6" id="selectedPlanningCaseId">
                <strong>{{ reportEformItemModel.id }}</strong>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h6>{{ 'Finished at' | translate }}</h6>
              </div>
              <div class="col-md-6" id="selectedPlanningCaseDoneAt">
                <h6>
                  <strong>
                    <date-formatter
                      [date]="reportEformItemModel.microtingSdkCaseDoneAt"
                      [Format]="'datetime'"
                    ></date-formatter>
                  </strong>
                </h6>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h6>{{ 'Done by' | translate }}</h6>
              </div>
              <div class="col-md-6" id="selectedPlanningCaseDoneBy">
                <strong>{{ reportEformItemModel.doneBy }}</strong>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h6>{{ 'eForm Id' | translate }}</h6>
              </div>
              <div class="col-md-6" id="selectedPlanningCaseEFormId">
                <strong>{{ reportEformItemModel.eFormId }}</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          id="planningDeleteDeleteBtn"
          class="btn-danger btn-small-height"
          (click)="deletePlanning()"
        >
          {{ 'Delete' | translate }}
        </button>
        <button
          mdbBtn
          id="planningDeleteCancelBtn"
          class="btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="generateForm">
  <div class="form-items need-wrapper">
    <mat-form-field>
      <mat-label>{{'Select tags' | translate}}</mat-label>
      <mtx-select
        class="custom"
        dropdownPosition="bottom"
        [items]="availableTags"
        formControlName="tagIds"
        [clearable]="false"
        [bindLabel]="'name'"
        [bindValue]="'id'"
        (add)="addOrDeleteTagId($event)"
        (remove)="addOrDeleteTagId($event.value)"
        id="tagSelector"
        [multiple]="true">
      </mtx-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ 'Select date range' | translate }} *</mat-label>
      <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-input [rangePicker]="picker" (click)="picker.open()">
        <input formControlName="startDate" matStartDate class="dateFormInput">
        <input formControlName="endDate" matEndDate class="dateFormInput">
      </mat-date-range-input>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <div class="buttons">
      <button
        mat-raised-button
        color="accent"
        [disabled]="generateForm.invalid"
        (click)="onSubmit()"
      >
        {{ 'Generate' | translate }}
      </button>
      <button
        mat-icon-button
        color="primary"
        [disabled]="generateForm.invalid"
        (click)="onSave()"
      >
        <mat-icon svgIcon="file-word"></mat-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        [disabled]="generateForm.invalid"
        (click)="onExcelSave()"
      >
        <mat-icon svgIcon="file-excel"></mat-icon>
      </button>
    </div>
  </div>
</form>

<owl-date-time
  [pickerType]="'calendar'"
  [firstDayOfWeek]="1"
  #dateRangePicker
></owl-date-time>

<h3 mat-dialog-title>{{'Upload excel file' | translate}}</h3>
<div mat-dialog-content class="d-flex flex-column">
  <button
    mat-raised-button
    color="primary"
    (click)="xlsxPlannings.click()"
    [loading]="loaderService.isLoading | async"
    class="mb-2"
  >{{ (xlsxPlanningsFileUploader?.queue?.length == 0 ? 'Upload' : 'Pending') | translate }}</button>
  <mtx-progress
    type="info"
    [value]="xlsxPlanningsFileUploader.progress"
    [animate]="false"
    class="mb-2"
    height="'15px'">
    {{xlsxPlanningsFileUploader.progress + '%'}}
  </mtx-progress>
  <mtx-grid
    [data]="errors"
    [columns]="tableHeaders"
    [showPaginator]="false"
    [pageOnFront]="false"
    [rowStriped]="true"
    [showToolbar]="false"
    [showColumnMenuButton]="false"
  >
  </mtx-grid>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    id="tagDeleteSaveCancelBtn"
    (click)="excelPlanningsModal()">
    {{'Close' | translate}}
  </button>
</div>

<input
  class="input-invisible"
  type="file"
  ng2FileSelect
  [uploader]="xlsxPlanningsFileUploader"
  (onFileSelected)="uploadExcelPlanningsFile()"
  #xlsxPlannings
  id="xlsxImportPlanningsInput"
  style="display: none"
/>

<h3 mat-dialog-title>{{'Select folder' | translate}}</h3>
<div mat-dialog-content class="d-flex flex-column mb-1">
  <mat-card appearance="outlined" class="mb-1">
    <mat-card-content>
      <app-eform-tree-view-picker
        [nodes]="folders"
        [focusedNodeId]="selectedPlanning ? selectedPlanning.folder.eFormSdkFolderId : null"
        [showActions]="false"
        [allowSelectingParents]="false"
        (nodeSelected)="select($event)"
      ></app-eform-tree-view-picker>
    </mat-card-content>
  </mat-card>
</div>

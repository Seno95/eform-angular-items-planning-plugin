<h3 mat-dialog-title>{{ 'Are you sure you want to delete' | translate }} {{ selectedPlanningsCount }} {{ 'plannings' | translate }}?</h3>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    id="planningsMultipleDeleteDeleteBtn"
    (click)="onDeleteMultiplePlannings()">
    {{'Delete' | translate}}
  </button>
  <button
    mat-raised-button
    id="planningsMultipleDeleteCancelBtn"
    (click)="hide()">
    {{'Close' | translate}}
  </button>
</div>

<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>
          {{ 'Are you sure you want to delete' | translate }}
          {{ selectedPlanningsCount }} {{ 'plannings' | translate }}?
        </h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          id="planningsMultipleDeleteDeleteBtn"
          class="btn-danger btn-small-height"
          (click)="onDeleteMultiplePlannings()"
        >
          {{ 'Delete' | translate }}
        </button>
        <button
          mdbBtn
          id="planningsMultipleDeleteCancelBtn"
          class="btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>

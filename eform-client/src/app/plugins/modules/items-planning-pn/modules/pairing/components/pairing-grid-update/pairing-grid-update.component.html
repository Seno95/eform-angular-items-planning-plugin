<h3 mat-dialog-title>{{'Are you sure you want to update pairing' | translate}}?</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Pairing to deploy' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{pairingsForDeploy.length}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Pairing to retract' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{pairingsForRetract.length}}</strong>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    id="updatePairingsSaveBtn"
    (click)="update()">
    {{'Update' | translate}}
  </button>
  <button
    mat-raised-button
    id="updatePairingsSaveCancelBtn"
    (click)="hide()">
    {{'Cancel' | translate}}
  </button>
</div>
